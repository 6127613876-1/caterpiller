<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <style>
    .btn-google {
      background-color: white;
      border: 1px solid #ddd;
      color: #444;
      font-weight: 500;
    }
    .btn-google img {
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body class="animated-bg d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Create Account</h3>

    {% if status %}
      <div class="alert alert-{{ 'success' if success else 'danger' }}">{{ status }}</div>
    {% endif %}

    <form method="POST">
      <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
      <input class="form-control my-2" type="email" name="email" placeholder="Email" required>
      <input class="form-control my-2" type="password" name="password" placeholder="Password" required>
    
      <select class="form-control my-2" name="department" required>
        <option value="" disabled selected>Select Department</option>
        <option value="Earthmoving Equipment">Earthmoving Equipment</option>
        <option value="Power Systems (Genset)">Power Systems (Genset)</option>
        <option value="Construction Equipment (Backhoe Loader)">Construction Equipment (Backhoe Loader)</option>
      </select>
    
      <button class="btn btn-success w-100" type="submit">Sign Up</button>
    </form>
    

    <p class="text-center mt-3">Already registered? <a href="/login">Login</a></p>
    <div class="text-center my-3">or</div>

    <a href="{{ url_for('google.login') }}" class="btn btn-google w-100 mb-2 d-flex align-items-center justify-content-center">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Continue with Google
    </a>
  </div>
</body>
</html>
