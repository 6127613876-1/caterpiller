<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Machine Issue Report</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    h2 {
      text-align: center;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 20px;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .checkmark {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 4px solid #4CAF50;
      position: relative;
      animation: pop 0.3s ease forwards;
      margin-bottom: 10px;
    }

    .checkmark:after {
      content: "";
      position: absolute;
      left: 14px;
      top: 6px;
      width: 12px;
      height: 24px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg);
      transform-origin: center;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0;}
      100% { transform: scale(1); opacity: 1;}
    }

  </style>
</head>
<body>
  
  <h2>Machine Issue Report</h2>

  <form id="contact-form">
    <input type="text" name="operator_name" placeholder="Operator Name" required />
    <input type="text" name="machine_id" placeholder="Machine ID" required />
    <input type="email" name="user_email" placeholder="Your Email" required />
    <input type="text" name="title" placeholder="Issue Title" required />
    <textarea name="issue" placeholder="Describe the Issue" required></textarea>
    <button type="submit">Send Report</button>
  </form>

  <!-- Overlay -->
  <div id="overlay">
    <div id="overlay-content">
      <div class="spinner"></div>
      <div>Sending...</div>
    </div>
  </div>

  <script>
    (function(){
      emailjs.init("uNs2S2CJhP7Se3ZXm"); // Replace with your actual public key
    })();

    const overlay = document.getElementById('overlay');
    const overlayContent = document.getElementById('overlay-content');
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      overlay.classList.add('active');
      overlayContent.innerHTML = `
        <div class="spinner"></div>
        <div>Sending...</div>
      `;

      const serviceID = 'service_8xn1bc2';     // Your EmailJS service ID
      const templateID = 'template_qhn3oq7';   // Your EmailJS template ID

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          form.reset();
          overlayContent.innerHTML = `
            <div class="checkmark"></div>
            <div>Sent!</div>
          `;
          setTimeout(() => overlay.classList.remove('active'), 2000);
        }, (err) => {
          alert('Failed to send email.\n' + JSON.stringify(err));
          overlay.classList.remove('active');
        });
    });
  </script>
</body>
</html>
