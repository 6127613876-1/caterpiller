<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Time Estimation</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<!-- Tailwind CSS (add in <head> if not already present) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Replace heading and floating links with this -->
  <header class="bg-white shadow w-full px-6 py-4 flex justify-between items-center fixed top-0 left-0 z-10">
    <h1 class="text-2xl font-bold">Time Estimation</h1>
    <div class="space-x-4">
      <a href="/dashboard" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Dashboard</a>
      <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
    </div>
  </header>
<br><br><br><br><br><br>
  <div class="container">
    <h2 class="mb-4">Task Time Estimation</h2>

    <form action="/manual" method="post">
      <div class="row mb-2">
        <div class="col">
          <label>Load Cycles</label>
          <input type="number" name="load_cycles" class="form-control" required>
        </div>
        <div class="col">
          <label>Idling Time (min)</label>
          <input type="number" step="0.1" name="idling_time" class="form-control" required>
        </div>
        <div class="col">
          <label>Fuel Used (L)</label>
          <input type="number" step="0.1" name="fuel_used" class="form-control" required>
        </div>
      </div>
      <div class="mb-2">
        <label>Environmental Conditions</label>
        <select name="environmental_conditions" class="form-control" required>
          <option>Clear</option>
          <option>Foggy</option>
          <option>Snowy</option>
          <option>Rainy</option>
          <option>Dusty</option>
          <option>Windy</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Safety Alert Triggered?</label>
        <select name="safety_alert" class="form-control" required>
          <option>No</option>
          <option>Yes</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Estimate Task Time</button>
    </form>

    <hr>

    {% if result %}
      <h4>Result:</h4>
      <div class="alert alert-info">
        {{ result|safe }}
      </div>
    {% endif %}
  </div>
</body>
</html>
